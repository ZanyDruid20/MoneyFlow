<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_task.css') }}">
</head>
<body>
    <div class="container">
        <form class="form" action="{{ url_for('edit_task', task_id=task['_id']) }}" method="POST">
            <header>
                Edit Task Details
                <span class="message">Modify the fields below to update your task.</span>
            </header>

            <!-- Task Name -->
            <label>
                <span>Task Name</span>
                <input type="text" placeholder="Enter task name" class="input" id="task_name" name="task_name" value="{{ task['name'] }}" required>
            </label>

            <!-- Task Description -->
            <label>
                <span>Task Description</span>
                <textarea placeholder="Enter task description" class="input" id="task_desc" name="task_desc" required>{{ task['description'] }}</textarea>
            </label>

            <!-- Task Duration -->
            <fieldset>
                <label class="sm">
                    <span>Task Duration (Minutes)</span>
                    <input type="number" placeholder="Duration in minutes" class="input" id="task_duration" name="task_duration" value="{{ task['time'] }}" required>
                </label>
            </fieldset>

            <!-- Submit and Cancel -->
            <div class="submitCard">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('view_tasks') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optional JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
