<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='PDF.css') }}">
    <title>PDF Summarizer</title>
</head>
<body>
    <h1>Upload and Summarize PDF</h1>
    <form id="pdf-form" enctype="multipart/form-data">
        <label for="pdf-file">Choose a PDF file:</label>
        <input type="file" id="pdf-file" name="pdf_file" accept="application/pdf" required>
        <button type="submit" id="upload-pdf">Upload and Summarize</button>
    </form>

    <div id="loading" style="display:none;">Summarizing PDF...</div>

    <div id="summary-container" style="display:none;">
        <h2>Summary:</h2>
        <p id="summary-text"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='PDF.js') }}"></script>
</body>
</html>
